<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #regions_div {
        box-shadow: 0 4px 8px rgba(214, 208, 208, 0.1);
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff;
        padding: 20px;
        border: 2px solid #006064; /* Add a border to the chart container */
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        'mapsApiKey': 'YOUR_MAPS_API_KEY' // Make sure to replace with a valid API key
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Province', 'Value'],
          ['Beijing', 500],
          ['Shanghai', 600],
          ['Guangdong', 700],
          ['Zhejiang', 450],
          ['Sichuan', 300],
          ['Yunnan', 350],
          ['Tianjin', 400],
          ['Hebei', 250],
          ['Shanxi', 320],
          ['Inner Mongolia', 280],
          ['Liaoning', 500],
          ['Jilin', 450],
          ['Heilongjiang', 300],
          ['Jiangsu', 550],
          ['Anhui', 400],
          ['Fujian', 370],
          ['Jiangxi', 330],
          ['Shandong', 480],
          ['Henan', 420],
          ['Hubei', 390],
          ['Hunan', 360],
          ['Guangxi', 340],
          ['Hainan', 310],
          ['Chongqing', 290],
          ['Guizhou', 270],
          ['Tibet', 260],
          ['Shaanxi', 240],
          ['Gansu', 230],
          ['Qinghai', 220],
          ['Ningxia', 210],
          ['Xinjiang', 200]
        ]);

        var options = {
          region: 'CN', // This is the ISO code for China
          resolution: 'provinces', // Displaying the regions (provinces) within China
          colorAxis: {colors: ['#ffccbc', '#d84315']}, // Updated color gradient to make China stand out
          backgroundColor: '#f0f0f0',
          datalessRegionColor: '#f5f5f5',
          defaultColor: '#f5f5f5',
          enableRegionInteractivity: true,
          magnifyingGlass: {enable: true, zoomFactor: 7.5},
          displayMode: 'regions',
          tooltip: {textStyle: {color: '#333'}, showColorCode: true},
          legend: 'none',
          markerOpacity: 1.0,
          keepAspectRatio: true,
          stroke: '#ff5722', // Updated border color to a more prominent color
          strokeWidth: 2    // Increased border width to make it more noticeable
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
