<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple AI</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the list from local storage
            const savedList = localStorage.getItem('appleAIList');
            if (savedList) {
                document.getElementById('list').innerHTML = savedList;
            }

            document.getElementById('addButton').addEventListener('click', function() {
                const newItem = document.getElementById('newItem').value;
                if (newItem) {
                    const list = document.getElementById('list');
                    const listItem = document.createElement('li');
                    listItem.textContent = newItem;
                    list.appendChild(listItem);

                    // Save the updated list to local storage
                    localStorage.setItem('appleAIList', list.innerHTML);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Apple AI List</h1>
    <input type="text" id="newItem" placeholder="Add new item">
    <button id="addButton">Add</button>
    <ul id="list">
        <!-- List items will be added here -->
    </ul>
</body>
</html>
